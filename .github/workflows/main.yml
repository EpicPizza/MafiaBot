name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive Production Build Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: |
            build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [BAG_HOST, UCSC_HOST]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build
      - name: Stop Production Server
        uses: appleboy/ssh-action@v1
        with:
            host: ${{ secrets[matrix.host] }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            port: ${{ secrets.PORT }}
            script: |
                pm2 list
                pm2 stop mafia-bot
                cd MafiaBot
                rm -rf build
      - name: Transfer Build to Production Server
        uses: appleboy/scp-action@v1
        with:
            host: ${{ secrets[matrix.host] }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            port: ${{ secrets.PORT }}
            source: ./build/.
            target: ~/MafiaBot
      - name: Start Production Server
        uses: appleboy/ssh-action@v1
        with:
            host: ${{ secrets[matrix.host] }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            port: ${{ secrets.PORT }}
            script: |
                cd MafiaBot
                git restore .
                git pull origin main
                npm i
                pm2 restart mafia-bot


